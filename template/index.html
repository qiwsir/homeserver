{% extends "base.html" %}

{% block header %}
    <p><img src="/static/img/logojz.png" width="70" height="70">logo</p>
    <p style="color:blue;">欢迎使用易水禾家政服务管理系统</p>
{% end %}

{% block body %}
    <p class="word">用户登录</p>
    <div>
        <form name="loginform" method="post"/>
        <p>用户名：<input type="text" name="username" id="username"/></p>
        <p>密码：<input type="password" name="password" id="password"/></p>
        <p><input type="button" value="登录" onClick="loginto()"/></p>
        </form>
    </div>
    <p><span class="error" id="error"></span></p>
    <p><a href="#">用户注册方法</a></p>
<script src="{{static_url("js/login.js")}}"></script>
{% end %}
